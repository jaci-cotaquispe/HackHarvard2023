<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name=author content="Jaci Cotaquispe, Miraya Gupta, Jenna Stephenson">
    <title>Orpheus - Bookpage</title>
</head>
<body>

<main>
    <div class="book-page">
        <div class="div3">
            <div class="navbar">
                <div class="overlap-group-wrapper">
                    <button class="orpheusHome" type="button"  onClick="openPage('bookshelf.html')" alt="Orpheus Logo"> 
                        <img class="orpheusHome" src="img/orpheusHome.png" alt="Orpheus Homepage Logo">
                    </button>
                </div>
                <img class="navbar" src="img/book.png" alt="Book Cover">
                <div class="text-wrapper-3">Song Title</div>
            </div>
            <div class="overlap">
                <div class="text-wrapper-4">Book title</div>
                <div class="overlap-2">
                    <img class="line" src="img/orpheusLine.png" alt="Book Cover">
                    <div class="ellipse"></div>
                </div>
            </div>
            <div class="arrow-wrapper">
                <img class="arrow" src="img/orpheusLeft.png" alt="Book Cover">
            </div>
            <div class="img-wrapper">
                <img class="arrow" src="img/orpheusRight.png" alt="Book Cover">
            </div>
            <div class="rect"></div>
            <div class="rect-2"></div>
        </div>
    </div>
        
</main>

<!-- JavaScript at the bottom -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src = "script.js"></script>

</body>
</html>
